<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="banner-image">
      <div class="banner-title">
        <img
          class="plum-blossom"
          src="images/pngtree-plum-blossom.png"
          alt="Plum blossom icon"
        />
        (´• ω •`) ♡ ✿
      </div>
      <div class="credit">
        Plum blossom icon by
        <a href="https://pngtree.com/社皮_22177967?type=1">社皮</a> on
        <a
          href="https://pngtree.com/freepng/black-and-white-lines-a-plum-flower-clipart-black-and-white_5748054.html"
          >Pngtree</a
        >
      </div>
    </div>
    <div class="content">
      <div class="sign-up-hook">
        This is not a real online service! you know you need something like this
        in your life to help you realize your deepest dreams.<br />
        Sign up <em>now</em> to get started.<br /><br />

        You <em>know</em> you want to.
      </div>
      <div class="form-container">
        <div>Let's do this!</div>
        <form>
          <div class="form-row">
            <div class="form-item">
              <label for="first-name">FIRST NAME</label><input id="first-name" type="text" />
            </div>
            <div class="form-item">
              <label for="last-name">LAST NAME</label><input id="last-name" type="text" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="email">EMAIL</label><input id="email" type="email" />
            </div>
            <div class="form-item">
              <label for="phone-number">PHONE NUMBER</label><input id="phone-number" type="tel" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="password-initial">PASSWORD</label><input id="password-initial" type="passowrd" />
            </div>
            <div class="form-item">
              <label for="password-confirm">CONFIRM PASSWORD</label><input id="password-confirm" type="text" />
            </div>
          </div>
        </form>
      </div>
      <button type="submit">Create Account</button>
      <div>Already have an account? <a>Log in</a></div>
    </div>
  </body>
</html>
