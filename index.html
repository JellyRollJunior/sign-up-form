<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="banner-image">
      <div class="banner-title">
        <img
          class="plum-blossom"
          src="images/pngtree-plum-blossom.png"
          alt="Plum blossom icon"
        />
        (´• ω •`) ♡ ✿
      </div>
      <div class="credit">
        Plum blossom icon by
        <a href="https://pngtree.com/社皮_22177967?type=1">社皮</a> on
        <a
          href="https://pngtree.com/freepng/black-and-white-lines-a-plum-flower-clipart-black-and-white_5748054.html"
          >Pngtree</a
        >
      </div>
    </div>
    <div class="content">
      <div class="sign-up-hook">
        This is a very real online service! Please sign up or else I will be 
        very sad and I might even cry. You don't want that!<br />
        Sign up <em>now</em> or 100 years of bad luck.<br /><br />

        You <em>know</em> you want to.
      </div>
      <div class="form-container">
        <h2 class="form-title">Let's do this!</h2>
        <form id="sign-up-form" action="/fake/action" method="post">
          <div class="form-row">
            <div class="form-item">
              <label for="first-name">FIRST NAME</label
              ><input
                id="first-name"
                type="text"
                name="first-name"
                minlength="3"
                maxlength="30"
              />
            </div>
            <div class="form-item">
              <label for="last-name">LAST NAME</label
              ><input id="last-name" type="text" name="last-name" minlength="3" maxlength="30" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="email">EMAIL</label
              ><input id="email" type="email" name="email" />
            </div>
            <div class="form-item">
              <label for="phone-number">PHONE NUMBER</label
              ><input id="phone-number" type="tel" name="phone-number" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="password-initial">PASSWORD</label
              ><input id="password-initial" type="password" minlength="7" maxlength="50" name="password "/>
              <span></span>
            </div>
            <div class="form-item">
              <label for="password-confirm">CONFIRM PASSWORD</label
              ><input id="password-confirm" type="password" minlength="7" maxlength="50"/>
              <span></span>
            </div>
          </div>
        </form>
      </div>
      <button type="submit" form="sign-up-form">Create Account</button>
      <div class="login-query">
        Already have an account?
        <a href="https://github.com/JellyRollJunior">Log in</a>
      </div>
    </div>
  </body>
</html>
